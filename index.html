<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>New ToDo-list Js</title>
</head>
<body>
    
    
   <div class="container w-50">
    <form id="formone">
        <div class="mb-3">
            <label for="exampleInputFirs" class="form-label">Firs name</label>
            <input type="text" class="form-control" id="exampleInputFirs">
        </div> 
        
        <div class="mb-3">
            <label for="exampleInputAge" class="form-label">Age</label>
            <input type="text" class="form-control" id="exampleInputAge">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="exampleInputCountry">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Age</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="id"></th>
            <td id="firstName"></td>
            <td id="age"></td>
            <td id="country"></td>
          </tr>
          <tr>
        </tbody>
      </table>
   </div>
    
    
    
    
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
